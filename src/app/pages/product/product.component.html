<div class="container" *ngIf="product">
  <app-header
    [scrolled]="scrollY > 100"
    [imageUrl]="product.imageUrl"
  ></app-header>
  <div class="content">
    <app-product-info
      [title]="product.name"
      [description]="product.description"
      [price]="product.price"
    ></app-product-info>
  </div>
</div>
