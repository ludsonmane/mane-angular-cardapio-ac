<div class="container">
  <div class="content-logo"><img src="img/logo.png" alt="Logo ManÃ©"></div>
  <div class="content">
    <h1>{{ 'UNIT_SELECTION.TITLE' | translate }}</h1>
    <p>{{ 'UNIT_SELECTION.DESCRIPTION' | translate }}</p>

    <ul class="list-units">
      @for (location of locations; track location) {
        <li role="button" (click)="selectLocation(location.slug)">
          <div class="icon-marker"><mat-icon svgIcon="marker"></mat-icon></div>
          <p>{{ location.name | translate }}</p>
          <mat-icon class="icon-arrow" svgIcon="arrow"></mat-icon>
        </li>
      }
    </ul>
  </div>
</div>
