<div class="container pd-bottom-90" *ngIf="categoryData">
  <app-category-header
    [title]="categoryData.name"
    [imageUrl]="categoryData.theme.imageUrl"
  ></app-category-header>

  <div class="content">
    <!-- <div class="portions">
      @for (item of listPortion; track item) {
        <button
          class="btn-portion"
          (click)="setPortion(item)"
          [class.activate]="selectedPortion === item"
        >
          {{ item }}
        </button>
      }
    </div> -->

    <div class="products">
      @for (item of listProducts; track item) {
        <app-product-card
          [id]="item.id"
          [title]="item.name"
          [description]="item.description"
          [price]="item.price/100"
          [imageUrl]="item.imageUrl"
          [isFavorite]="item.isFavorite"
          [productData]="item"
        ></app-product-card>
      }
    </div>
  </div>
</div>
